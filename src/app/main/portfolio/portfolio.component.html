<main>
    <h2>{{ "portfolio-title" | translate }}</h2>
    <p>{{ "portfolio-p" | translate }}</p>
    <div>
        @for (project of portfoliodata.projectlist; track $index) {
            <app-project [class.projectAni]="projectScrolled[$index].scrolled" [index]="$index" [project]="project"></app-project>
        }

    </div>
</main>
