<main [class.backwards]= "index % 2 == 1">
    <span>{{ project.number }}/04</span>
    <div class="thumbnail noselect">
        <div>
            <img src="../../../../assets/img/arrows/icon/arrow-icon.svg">
        </div>
        <img src="../../../../assets/img/projects/{{ project.path }}.png" alt="{{ project.name }}">
    </div>
    <div [ngStyle]="{'align-items': index % 2 == 0 ? 'flex-end' : 'flex-start'}">
        <span>{{ project.number }}/04</span>
        <div class="description">
            <div>
                <h3>{{ project.name }}</h3>
                <span>{{ project.tools }}</span>
                <p>{{ project.path | translate }}</p>
            </div>
            <div class="noselect">
                @if (index == 3) {

                } @else if (index == 0) {
                    <a href="{{ project.link }}" target="_blank"><button disabled>{{ "coming-soon" | translate }}</button></a>
                } @else {
                    <a href="{{ project.link }}" target="_blank"><button>Live</button></a>
                }
                <a href="{{ project.github }}" target="_blank"><button href="">GitHub</button></a>
            </div>
        </div>
    </div>
</main>
