<main>
    <h2 [ngClass]="{'my-skills-de': lang === 'de'}">{{ "my-skills" | translate }}</h2>
    <div>
        <div (click)="skillAni(skill.path)" id="{{ skill.path }}" class="skill" *ngFor="let skill of skills">
            <div class="noselect">
                <img src="../../../assets/img/icons/{{ skill.path }}.svg" alt="{{ skill.name }}">
            </div>
            <h6>{{ skill.name }}</h6>
        </div>
    </div>
</main>
